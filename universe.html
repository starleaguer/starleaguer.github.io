<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주의 첫 번째 생일</title>
    <link rel="stylesheet" href="universe.css">
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="shooting-star" style="top: 30%; left: 70%; animation-delay: 2s;"></div>
    <div class="shooting-star" style="top: 50%; left: 40%; animation-delay: 4s;"></div>
    <div class="shooting-star" style="top: 70%; left: 10%; animation-delay: 6s;"></div>
    <div class="shooting-star" style="top: 20%; left: 90%; animation-delay: 8s;"></div>
    <div class="container">
        <main>
            <section class="intro-section">
                <h2>우주의 첫 번째 생일</h2>
                <p>
                    사랑으로 채워가는 아이의 성장 기록입니다.<br>
                   
                </p>
            </section>

            <section class="video-section">
                <h2>성장스토리</h2>
                <div class="video-container">
                    <video src="videos/birthday.mp4" controls autoplay muted loop></video>
                </div>
            </section>

            <section class="gallery-section">
                <h2>행복한 순간들</h2>
                <div class="photo-grid">
                    <!-- images 폴더에 사진을 업로드 해주세요 -->
                    <img src="images/photo1.jpeg" alt="아기 사진 1">
                    <img src="images/photo2.jpeg" alt="아기 사진 2">
                    <img src="images/photo3.jpeg" alt="아기 사진 3">
                    <img src="images/photo4.jpeg" alt="아기 사진 4">
                    <img src="images/photo5.jpeg" alt="아기 사진 5">
                    <img src="images/photo6.jpeg" alt="아기 사진 6">
                    <img src="images/photo7.jpeg" alt="아기 사진 7">
                    <img src="images/photo8.jpeg" alt="아기 사진 8">
                    <img src="images/photo9.jpeg" alt="아기 사진 9">
                    <img src="images/photo10.jpeg" alt="아기 사진 10">
                </div>
            </section>

            <section class="more-media-section">
                <h2>더 많은 사진과 영상</h2>
                <div class="media-grid">
                    <!-- 추가 사진 및 비디오 -->
                    <img src="images/photo11.jpeg" alt="추가 사진 1">
                    <img src="images/photo12.jpeg" alt="추가 사진 2">
                    <video src="videos/video2.mp4" controls></video>
                    <img src="images/photo13.jpeg" alt="추가 사진 3">
                    <img src="images/photo14.jpeg" alt="추가 사진 4">
                    <video src="videos/video3.mp4" controls></video>
                    <img src="images/photo15.jpeg" alt="추가 사진 5">
                    <img src="images/photo16.jpeg" alt="추가 사진 6">
                </div>
            </section>
        </main>

        <footer>
            <p>...</p>
        </footer>
    </div>
</body>
</html>
