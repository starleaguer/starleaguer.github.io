<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주의 첫 번째 생일</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>우주의 첫 번째 생일</h1>
            <p>소중한 아가의 첫 돌을 축하해주세요!</p>
        </header>

        <main>
            <section class="video-section">
                <h2>돌잔치 영상</h2>
                <div class="video-container">
                    <!-- 여기에 실제 유튜브 영상 링크를 넣어주세요 -->
                    <!-- 예: https://www.youtube.com/embed/VIDEO_ID -->
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>

            <section class="gallery-section">
                <h2>행복한 순간들</h2>
                <div class="photo-grid">
                    <!-- 여기에 실제 사진 경로를 넣어주세요 -->
                    <img src="https://via.placeholder.com/300x300.png?text=Baby+Photo+1" alt="아기 사진 1">
                    <img src="https://via.placeholder.com/300x300.png?text=Baby+Photo+2" alt="아기 사진 2">
                    <img src="https://via.placeholder.com/300x300.png?text=Baby+Photo+3" alt="아기 사진 3">
                    <img src="https://via.placeholder.com/300x300.png?text=Baby+Photo+4" alt="아기 사진 4">
                    <img src="https://via.placeholder.com/300x300.png?text=Baby+Photo+5" alt="아기 사진 5">
                    <img src="https://via.placeholder.com/300x300.png?text=Baby+Photo+6" alt="아기 사진 6">
                </div>
            </section>
        </main>

        <footer>
            <p>참석해주셔서 감사합니다.</p>
        </footer>
    </div>
</body>
</html>
