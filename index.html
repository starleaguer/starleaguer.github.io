<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주의 첫 번째 생일</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>우주의 첫 번째 생일</h1>
            <p>소중한 아가의 첫 돌을 축하해주세요!</p>
        </header>

        <main>
            <section class="video-section">
                <h2>돌잔치 영상</h2>
                <div class="video-container">
                    <video src="videos/birthday.mp4" controls autoplay muted loop></video>
                </div>
            </section>

            <section class="gallery-section">
                <h2>행복한 순간들</h2>
                <div class="photo-grid">
                    <!-- images 폴더에 사진을 업로드 해주세요 -->
                    <img src="images/photo1.jpeg" alt="아기 사진 1">
                    <img src="images/photo2.jpeg" alt="아기 사진 2">
                    <img src="images/photo3.jpeg" alt="아기 사진 3">
                    <img src="images/photo4.jpeg" alt="아기 사진 4">
                    <img src="images/photo5.jpeg" alt="아기 사진 5">
                    <img src="images/photo6.jpeg" alt="아기 사진 6">
                    <img src="images/photo7.jpeg" alt="아기 사진 7">
                    <img src="images/photo8.jpeg" alt="아기 사진 8">
                    <img src="images/photo9.jpeg" alt="아기 사진 9">
                    <img src="images/photo10.jpeg" alt="아기 사진 10">
                </div>
            </section>
        </main>

        <footer>
            <p>참석해주셔서 감사합니다.</p>
        </footer>
    </div>
</body>
</html>
